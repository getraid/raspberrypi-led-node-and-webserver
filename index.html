<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Websocket</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1 id="conninf">WebSocket</h1>
<div class="messages"></div>
<div id="frm">
<form action="javascript:void(0)">
<label for="message">&gt</label>
<input class="jscolor {onFineChange:'update(this)'}" value="ffcc00">

<input type="text" id="message1" required="autofocus" />
<input type="text" id="message2" required="autofocus"/>
<input type="text" id="message3" required="autofocus" />
<input type="submit" id="mainform_submit" value="SubmitLad"/>
</form>
</div>

<script src="jscolor.js"></script>
<script src="ws-client.js"></script>
<script>function update(picker) 
{
var test = document.getElementById('message1');
test.value = Math.round(picker.rgb[0]);

var test1 = document.getElementById('message2');
test1.value = Math.round(picker.rgb[1]);

var test2 = document.getElementById('message3');
test2.value = Math.round(picker.rgb[2]);

pSend(test,test1,test2);
}
</script>



</body>

</html>
